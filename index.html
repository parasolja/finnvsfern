<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<title>Finn vs.Fern</title>
		</meta>
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<link rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
				integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
				crossorigin="anonymous"></link>
			<link rel="stylesheet" href="style.css" type="text/css"></link>

		</meta>
	</head>
	<body>

		<div class="row" id="header">
			<div class="offset-3"></div>
			<h1> Finn vs. Fern Game</h1>
		</div>

		<div class="row" id="buttonRow">
			<div class="offset-3"></div>
			<div class="col-6">
				<button type="button" class="btn btn-primary" id="rules">How to Play?</button>
				<button onclick="musicOn()" type="button"
					class="btn btn-primary" id="musicOn">Music On</button>
				<audio id="soundtrack">
					<source src="soundtrack.mp3" type="audio/mpeg"></source>
				</audio>
				<button onclick="musicOff()" type="button"
					class="btn btn-primary" id="musicOff">Music Off</button>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row" id="main">
				<div class="col-3" id="finn">
					<div class="row justify-content-center">
						<h2 class="">Finn</h2>
					</div>
					<div class="row">
						<div class="container">
							<img id="characterFinn" src="pics/finn_default.png"></img>
						</div>
					</div>
					<div class="row">
						<div class="progress">
							<div id="healthFinn"
								class="progress-bar progress-bar-striped bg-success progress-bar-animated"
								role="progressbar" style="width: 100%" aria-valuenow="100"
								aria-valuemin="0" aria-valuemax="100">100%</div>
						</div>
					</div>
				</div>
				<div id="boardContainer" class="col-6">
				</div>
				<div class="col-3" id="fern">
					<div class="row justify-content-center">
						<h2>Fern</h2>
					</div>
					<div class="row">
						<div class="container" id="characterFern">
							<img src="pics/fern_default.png"></img>
						</div>
					</div>
					<div class="row">
						<div class="progress">
							<div id="healthFern"
								class="progress-bar progress-bar-striped bg-success progress-bar-animated"
								role="progressbar" style="width: 100%" aria-valuenow="50"
								aria-valuemin="0" aria-valuemax="100">100%</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div class="d-none">
			<img src="pics/finn_default.png" id="playerOne"></img>
			<img src="pics/fern_default.png" id="playerTwo"></img>
			<img src="pics/finn_weapon.png" id="playerOneArmed"></img>
			<img src="pics/fern_weapon.png" id="playerTwoArmed"></img>
			<img src="pics/finnsword.png" id="weaponOne"></img>
			<img src="pics/grass.png" id="weaponTwo"></img>
			<img src="pics/mbomb.png" id="bomb"></img>
			<img src="pics/scarlet.png" id="sword"></img>
			<img src="pics/demon.png" id="demonSword"></img>
			<img src="pics/star.png" id="wand"></img>
			<img src="pics/rock.png" id="obsticle"></img>
		</div>
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
			integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
			crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
