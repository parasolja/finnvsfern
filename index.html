<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<title>Finn vs.Fern</title>
		</meta>
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<link rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
				integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
				crossorigin="anonymous"></link>
			<link rel="stylesheet" href="style.css" type="text/css"></link>

		</meta>
	</head>
	<body>

		<div class="row" id="header">
			<div class="offset-3"></div>
			<h1> Finn vs. Fern Game</h1>
		</div>

		<div class="row" id="buttonRow">
			<div class="offset-3"></div>
			<div class="col-6">
				<button type="button" class="btn btn-primary"
					data-toggle="modal" data-target="#exampleModal" id="myBtn">How to Play?</button>
				<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;
									</span>
								</button>
							</div>
							<div class="modal-body">
								...
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary">Save changes</button>
							</div>
						</div>
					</div>
				</div>
				<button onclick="musicOn()" type="button"
					class="btn btn-primary" id="musicOn">Music On</button>
				<audio id="soundtrack">
					<source src="soundtrack.mp3" type="audio/mpeg"></source>
				</audio>
				<button onclick="musicOff()" type="button"
					class="btn btn-primary" id="musicOff">Music Off</button>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row" id="main">
				<div class="col-3" id="finn">
					<div class="row justify-content-center">
						<h2 class="">Finn</h2>
					</div>
					<div class="row">
						<div class="container">
							<img id="characterFinn" src="pics/finn_default.png"></img>
						</div>
					</div>
					<div class="row">
						<div class="progress">
							<div id="healthFinn"
								class="progress-bar progress-bar-striped bg-success progress-bar-animated"
								role="progressbar" style="width: 100%" aria-valuenow="100"
								aria-valuemin="0" aria-valuemax="100">100%</div>
						</div>
					</div>
				</div>
				<div id="boardContainer" class="col-6">
				</div>
				<div class="col-3" id="fern">
					<div class="row justify-content-center">
						<h2>Fern</h2>
					</div>
					<div class="row">
						<div class="container">
							<img id="characterFern" src="pics/fern_default.png"></img>
						</div>
					</div>
					<div class="row">
						<div class="progress">
							<div id="healthFern"
								class="progress-bar progress-bar-striped bg-success progress-bar-animated"
								role="progressbar" style="width: 100%" aria-valuenow="50"
								aria-valuemin="0" aria-valuemax="100">100%</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
			integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
			crossorigin="anonymous"></script>
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
