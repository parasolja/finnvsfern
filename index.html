<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<title>Finn vs.Fern</title>
		</meta>
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<link rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
				integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
				crossorigin="anonymous"></link>
			<link rel="stylesheet" href="style.css" type="text/css"></link>

		</meta>
	</head>
	<body>

		<div class="row" id="header">
			<div class="offset-3"></div>
			<h1> Finn vs. Fern Game</h1>
		</div>

		<div class="row" id="buttonRow">
			<div class="offset-3"></div>
			<div class="col-6">
				<button type="button" class="btn btn-primary"
					data-toggle="modal" data-target=".bs-example-modal-new">How to
					Play?</button>
				<div class="modal fade bs-example-modal-new" tabindex="-1"
					role="dialog" aria-labelledby="myLargeModalLabel"
					aria-hidden="true">

					<div class="modal-dialog">

						<!-- Modal Content: begins -->
						<div class="modal-content">

							<!-- Modal Header -->
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;
									</span>
								</button>
								<h4 class="modal-title" id="gridSystemModalLabel"></h4>
							</div>

							<!-- Modal Body -->
							<div class="modal-body">
								<div class="body-message">
									<h4>Any Heading</h4>
									<p>And a paragraph with a full sentence or something else...</p>
								</div>
							</div>

							<!-- Modal Footer -->
							<div class="modal-footer">
								<button type="button" class="btn btn-primary"
									data-dismiss="modal">Close</button>
							</div>

						</div>
						<!-- Modal Content: ends -->

					</div>

				</div>

				<button onclick="musicOn()" type="button"
					class="btn btn-primary" id="musicOn">Music On</button>
				<audio id="soundtrack">
					<source src="soundtrack.mp3" type="audio/mpeg"></source>
				</audio>
				<button onclick="musicOff()" type="button"
					class="btn btn-primary" id="musicOff">Music Off</button>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row" id="main">
				<div class="col-3" id="finn">
					<div class="row justify-content-center">
						<h2 class="">Finn</h2>
					</div>
					<div class="row">
						<div class="container" align="center">
							<img id="characterFinn" src="pics/finn_default.png"></img>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="progress">
							<div id="healthFinn"
								class="progress-bar progress-bar-striped bg-success progress-bar-animated"
								role="progressbar" style="width: 100%" aria-valuenow="100"
								aria-valuemin="0" aria-valuemax="100">100%</div>
						</div>
					</div>
					<div class="row justify-content-center">
						<div id="scoreFinn">ffffffffffffffffffffffffffffffffffff</div>
					</div>
				</div>
				<div id="boardContainer" class="col-6" align="center">
				</div>
				<div class="col-3" id="fern">
					<div class="row justify-content-center">
						<h2>Fern</h2>
					</div>
					<div class="row">
						<div class="container" align="center">
							<img id="characterFern" src="pics/fern_default.png"></img>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="progress">
							<div id="healthFern"
								class="progress-bar progress-bar-striped bg-success progress-bar-animated"
								role="progressbar" style="width: 100%" aria-valuenow="50"
								aria-valuemin="0" aria-valuemax="100">100%</div>
						</div>
					</div>
					<div class="row justify-content-center">
						<div id="scoreFern">ffffffffffffffffffffffffffffffffffff</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-3 offset"></div>
			<div class="col-6">
				<div id="displayMessage">
				</div>
			</div>
		</div>
		<div class="row" id="footer">
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
